<!DOCTYPE html>
<html>
  <head>
    <title>Sumo Chicken</title>  
    <link rel="stylesheet" href="styles/style.css">
    <script src="lib/phaser/build/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  </head>
  <body>
    <script src="build.js"></script>
    <div id="main">
      <h1 class="header">SUMO CHICKEN</h1>
      <form class="login" onsubmit="return startGame()">
        <p>enter a username</p>
        <div><input type="text" id="username"></input></div>
        <p><b>Choose a Game Mode:</b></p>
        <div><input type="radio" name="game-mode" value="Classic" checked> Classic</div>
        <div><input type="radio" name="game-mode" value="Kill Count"> Kill Count</div>
        <div><input type="radio" name="game-mode" value="Hearts"> Hearts</div>
        <div><input class="submitButton" type="submit" value="play the game"></input></div>
      </form> 
      <a href="aboutUs.html"><p>About Us</p></a>
    </div>
  </body>
</html>
